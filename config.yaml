      name: smart_proxy_realm_ad_plugin
      installer: false
      rpm: true
  modules:
    acd:
      github_org: 'ATIX-AG'
      rpm: true
    ansible:
      deb: true
      rpm: true
      puppet_acceptance_tests: true
      github_team: 'theforeman/ansible'
    container_gateway:
      # Note: not exposed directly in the installer
      github_org: 'Katello'
      rpm: true
