    foreman_tasks:
      deb: true
      rpm: true
      translations: true
      github_team: 'theforeman/foreman-tasks'
    foreman_templates:
      deb: true
      rpm: true
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-foreman-templates/
      github_team: 'theforeman/foreman_templates'
